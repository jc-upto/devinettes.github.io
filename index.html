<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jeu - Deviner le nombre</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="viewport">
        <h1>Jeu de devinettes</h1>
        <div id="description">
            Essayez de deviner un nombre tiré aléatoirement, compris entre 1 et 100,
            vous disposez de 10 tentatives, chaque nombre proposé sera affiché ci bas.
        </div>
        <button id="generate">Nouvelle partie</button>
        <input type="test" id="try">
        <button id="try-button">Essayer</button>

        <div id="messages" class="messages"></div>
        <div id="attemptsDiv" class="messages"></div>
        <div id="game-left" class="messages"></div>

    </div>
    <script src="js/app.js"></script>
</body>
</html>
